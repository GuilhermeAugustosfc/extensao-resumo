<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Assistant</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
      }
      button {
        width: 100%;
        margin: 5px 0;
        padding: 8px;
        background-color: #ff0000;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #cc0000;
      }
    </style>
  </head>
  <body>
    <h2>YouTube Assistant</h2>
    <button id="getCurrentVideo">Obter Título do Vídeo</button>
    <div id="videoTitle"></div>
    <script src="popup.js"></script>
  </body>
</html>
